<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="dist/popup.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
	<style>
		body {
			font-size: 12px;
			padding: 0 15px;
			width: 300px;
		}
	</style>
</head>
<html>
	<body class="popup" ng-controller="appController as app">
		<app-header></app-header>
		<player-controls></player-controls>
		<queue-list on-play-video="app.playVideo(videoId)"></queue-list>
		<p>{{ app.queueCount }} Items</p>
	</body>
	<script src="dist/popup.js" type="text/javascript"></script>
</html>
